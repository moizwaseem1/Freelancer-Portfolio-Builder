<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Portfolio Builder</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>

    <main class="flex-container">
        <div class="input-form">
            <h1>Freelancer Portfolio Builder</h1>
            <p>Enter your details and watch your portfolio come to life!</p>
            
            <form id="portfolio-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="A brief description of yourself and your expertise."></textarea>
                
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" placeholder="HTML, CSS, JS, UI/UX">
                
                <div id="projects-container">
                    <h3>Projects</h3>
                    <div class="project-item">
                        <label for="project-title-1">Project Title:</label>
                        <input type="text" id="project-title-1" name="project-title-1" placeholder="My First Project">
                        <label for="project-desc-1">Project Description:</label>
                        <textarea id="project-desc-1" name="project-desc-1" rows="2" placeholder="A brief description of the project."></textarea>
                    </div>
                </div>
                <button type="button" id="add-project-btn" class="btn">Add Another Project</button>
                
                <div class="contact-info">
                    <h3>Contact Info</h3>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com">
                    <label for="linkedin">LinkedIn URL:</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/johndoe">
                    <label for="github">GitHub URL:</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/johndoe">
                </div>
            </form>
        </div>

        <div id="portfolio-preview" class="portfolio-preview">
            <div class="nav-container">
                <button id="nav-toggle" class="nav-toggle-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <nav id="sliding-nav">
                    <ul>
                        <li><a href="#preview-home">Home</a></li>
                        <li><a href="#preview-skills">Skills</a></li>
                        <li><a href="#preview-projects">Projects</a></li>
                        <li><a href="#preview-contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
            
            <section id="preview-home" class="portfolio-section">
                <header>
                    <h1 id="preview-name">Your Name</h1>
                    <p id="preview-bio">Your Bio Goes Here</p>
                </header>
            </section>

            <section id="preview-skills" class="portfolio-section">
                <h2>Skills</h2>
                <ul id="skills-list"></ul>
            </section>

            <section id="preview-projects" class="portfolio-section">
                <h2>Projects</h2>
                <div id="projects-list"></div>
            </section>

            <section id="preview-contact" class="portfolio-section">
                <h2>Contact</h2>
                <p>Email: <span id="preview-email"></span></p>
                <p>LinkedIn: <a id="preview-linkedin" href="#" target="_blank"></a></p>
                <p>GitHub: <a id="preview-github" href="#" target="_blank"></a></p>
            </section>
        </div>
    </main>
    
    <div class="controls">
        <label for="design-theme">Choose Design Layout:</label>
        <select id="design-theme" name="design-theme">
            <option value="modern">Modern (Default)</option>
            <option value="minimalist">Minimalist</option>
            <option value="creative">Creative</option>
        </select>
        <button id="theme-switcher" class="btn">Toggle Theme</button>
        <button id="export-html" class="btn">Export as HTML</button>
    </div>
    
    <script src="appp.js"></script>
</body>
</html>
